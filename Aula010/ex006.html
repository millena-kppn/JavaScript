<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eventos DOM</title>
   <!-- css -->
    <style>
      div#area{
      font: normal 1.2em Arial;
      background-color: darkviolet;
      color: white;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      }
    </style>
</head>
<body>
   <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
   <div id="area">
      Interaja ...
   </div>
   <!-- js -->
    <script>
    var interaja = window.document.getElementById('area')
   //  para usar a var em mais funções deixamos ela fora do bloco de function
    interaja.addEventListener('click', clicar)
    interaja.addEventListener('mouseenter', entrar)
    interaja.addEventListener('mouseout', sair)
   //  como podemos ver usamos as funções no js ao invés do html, para html ñ fica poluido
    function clicar(){
    interaja.innerText  = 'Clicou!'
    interaja.style.backgroundColor = 'pink'
    }
    function entrar(){
      interaja.style.color = 'black'
      interaja.innerText = 'Entrou!'
       interaja.style.backgroundColor = 'darkviolet'
    }
    function sair(){
      interaja.innerText = 'Saiu!'
       interaja.style.backgroundColor = 'darkviolet'
    }
    </script>
</body>
</html>
