<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praticas For</title>
</head>
<body>
   <h1>Praticas For!</h1>
     <script>
      "use strict"
      window.onload = function (){
         console.log("Você está no console!")
      }
      let cores = ['Azul', 'Verde', 'Vermelho']//criação do array
         for(let i = 2; i >= 0; i--){//(i) vai sofrer um loop decrescente de 2 há 0 (2, 1, 0)
            console.log(cores[i])//o Array cores recebe a posição dos elementos de (i)
         }
   </script>
</body>
</html>
