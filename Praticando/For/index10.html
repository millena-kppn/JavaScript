<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praticas For</title>
</head>
<body>
   <h1>Olhe o console!</h1>
     <script>
      "use strict"
      window.onload = function (){
         console.log("Você está no console!")
      }
      let soma = 0
      for(let i = 1; i <= 10; i++){
         if(i % 2 == 0){
            soma = soma + i
         }
      }
      console.log(`Somas dos pares: ${soma} (2 + 4 + 6 + 8 + 10)`)
   </script>
</body>
</html>
