<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praticas For</title>
</head>
<body>
   <h1>Olhe o console!</h1>
   <script>
      "use strict"
      window.onload = function(){
         console.log("Você está no console!")
      }
      let nomes = ['Ana', 'João', 'Carlos']//Array com valores 
      for(let i = 0; i < nomes.length; i++){//irei fazer um loop com a quantidade de elementos no Array
         console.log(`Olá, ${nomes[i]}!`)//mostro no console os valores do Array acessando suas posições
      }
   </script>
</body>
</html>
