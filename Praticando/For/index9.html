<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praticas For</title>
</head>
<body>
   <h1>Olhe o console!</h1>
     <script>
      "use strict"
      window.onload = function (){
         console.log("Você está no console!")
      }
   for(let i = 1; i <= 30; i++){
      if(i % 3 == 0){//se (i) divido por 3 e igual a 0, apresentará os valores que geram 0 na divisão
         console.log(i)
      }
   }
   </script>
</body>
</html>
