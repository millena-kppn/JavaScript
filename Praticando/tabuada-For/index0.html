<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabuada</title>
</head>
<body>
   <h1>Olhe o console!</h1>
   <script>
      "use strict"
      window.onload = function(){
         console.log("Carregou a página. Você está no console!")
      }
      for(let i = 1; i <= 10; i++){
         let tabuadaValor = 1 * i
         console.log(`1 x ${i} = ${tabuadaValor}`)
      }
   </script>
</body>
</html>
