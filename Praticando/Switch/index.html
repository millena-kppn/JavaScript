<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praticando Switch</title>
</head>
<body>
   <h1>Switch</h1>
   <hr>
   <h1>Teste 01</h1>
   <hr>
   <p id="text1""></p>
   <hr>
   <h1>Teste 02</h1>
   <hr>
   <p id="text2""></p>
   <hr>
   <script>
      "use strict"
      //variaveis 
      let text1 = document.getElementById("text1")
      let text2 = document.getElementById("text2")
      let frutas = "banana"
      let dayName = 7
      //switches
      //Teste 01
      switch (frutas){
         case "maça" : 
         text1.textContent = "Você possui uma maça!"
         break
         case "banana" :
            text1.textContent = "Você possui uma banana!"
            break
            default :
            text1.textContent = "Você caiu no DEFAULT!"
            break// no final não é obrigatorio 
         }
      //Teste 02
      switch (dayName){
      case 1:
      text2.textContent = "Sunday"
      break
      case 2:
      text2.textContent = "Monday"
      break
      case 3:
      text2.textContent = "Tuesday"
      break
      case 4:
      text2.textContent = "Wednesday"
      break
      case 5:
      text2.textContent = "Thursday"
      break
      case 6:
      text2.textContent = "Friday"
      break
      case 7:
      text2.textContent = "Saturday"
      break
      default:
      text2.textContent = "Invalid Day"
      break
      }
   </script>
</body>
</html>
