<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meu primeiro programa...</title>
   <style>
      body{
         background-color: hsl(160, 45%, 53%);
         color: white;
         font: normal 1.2em Arial;
      }
      h1{
         color: #9c438d;
      }
   </style>
</head>
<body>
   <h1>Olá, Mundo!</h1>
   <p>Iremos realizar cálculos!</p>
<!-- colocamos o JS antes de terminar o body -->
 <script>
   var n1 = Number.parseInt(window.prompt('Digite um número:'))
   var n2 = Number.parseInt(window.prompt('Agora digite outro valor:'))
   var soma = n1 + n2
   window.alert('O resultado é:' + soma)
   //os valores serão reconhecidos como string e por isso ñ haverá soma dos valores 
   //para essa string ser reconhecida como numero usamos:
   // -Number.parseInt- = para números inteiros 
   // -Number.parseFloat- = para numeros quebrados (1.0) ou (1,0)
   // posso usar somente -Number- ele identifica os Inteiros e Quebrados
 </script>
</body>
</html>
