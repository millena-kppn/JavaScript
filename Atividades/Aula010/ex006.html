<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eventos DOM</title>
   <!-- css -->
    <style>
      div#area{
      background-color: darkorchid;
      color: white;
      font: normal 1.2em Arial;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      }
    </style>
</head>
<body>
   <div id="area">
      Interaja ...
   </div>
   <!-- js -->
    <script>
      var interaja = window.document.getElementById('area')
      // para usarmos a var em mais funções deixamos ela fora do bloco de function
      interaja.addEventListener('click', clicar)
      interaja.addEventListener('mouseenter', entrar)
      interaja.addEventListener('mouseout', sair)
      function clicar(){
         interaja.innerText = 'Clicou!'
         interaja.style.backgroundColor = 'hsl(340, 71%, 56%)'
      }
      function entrar(){
         interaja.innerText = 'Entrou!'
         interaja.style.color = 'black'
         interaja.style.backgroundColor = 'darkorchid'
      }
      function sair(){
         interaja.innerText = 'Saiu!'
         interaja.style.backgroundColor = 'darkorchid'
      }
    </script>
</body>
</html>
